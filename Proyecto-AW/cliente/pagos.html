    <main>
        <label for="membership-type">
            <h2>Seleccione el tipo de membresía:
        </label>
        <select id="membership-type" class="custom-select" onchange="guardarSeleccion()">
            <option value="">Seleccione una opción</option>
            <option value="day">Membresía por Día</option>
            <option value="month">Membresía por Mes</option>
            <option value="quarter">Membresía Trimestral</option>
            <option value="semester">Membresía Semestral</option>
            <option value="year">Membresía Anual</option>
        </select>
        <div class="container">
            <div class="parte izquierda" id="membership-info">
            </div>
            <div class="parte derecha">
                <form id="membership-form">
                    <div class="form-section">
                        <p>Método de pago:</p>
                        <div class="payment-option">
                            <input type="radio" id="credit-card" name="payment-method" value="credit-card"
                                onchange="mostrarPagos()">
                            <label for="credit-card" class="payment-method-label">Tarjeta de crédito/débito</label>
                            <img src="../img/pagos-img/visa.png" alt="Visa Logo">
                            <img src="../img/pagos-img/master.png" alt="MasterCard Logo">
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="paypal" name="payment-method" value="paypal"
                                onchange="mostrarPagos()">
                            <label for="paypal" class="payment-method-label">PayPal</label>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal Logo">
                        </div>
                    </div>
                </form>
                <hr class="divider">
                <div class="payment-info" id="payment-info">
                </div>
            </div>
        </div>
        <hr class="divider">
        <div class="detalles">
            <h3>Historial de Transacciones</h3>
            <div class="historial-transacciones">
                <table>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Estado</th>
                        <th>Comprobante</th>
                    </tr>
                    <tr>
                        <td>10/09/2024</td>
                        <td>Membresía Mensual</td>
                        <td>$20</td>
                        <td>Pagado</td>
                        <td><a href="#">Descargar</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
